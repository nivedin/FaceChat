<body class="text-center">
    <form class="form-signin" method="post" action="/" >
        <i class=" mb-4 ico1 far fa-user-circle"></i>
        <h1 class="h3 mb-3 font-weight-bold">Sign Up to Newsletter</h1>
        <input type="text" class="form-control top" name="firstname" placeholder="First Name" required autofocus>
        <input type="text" class="form-control middle" name="lastname" placeholder="Last Name" required autofocus>
        <input type="email"class="form-control bottom" name="email" placeholder="Email" required>
        
        <button class="btn btn-md btn-dark btn-block" type="submit">Sign Up</button>
        <p class="copyright mt-5 mb-3">Nivedin:&copy; 2020-2021</p>
    </form>

    <script defer src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.12.1/js/v4-shims.js"></script>
